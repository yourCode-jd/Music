<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <title>Music </title>
</head>

<body style="background-image: url('images/hero-bg.jpg')"
    class="bg-cover bg-top bg-no-repeat :before:content-[''] before:fixed before:inset-0 before:bg-[#1e2376]/20 before:-z-10">
    <div class="floating-img">
        <!-- <img class="w-5" src="images/music.svg" alt="Background Image">
        <img class="w-5" src="images/musicbar.svg" alt="Hero Image"> -->
    </div>

    <!-- ===== Header ===== -->
    <header>
        <img class="shaking-img w-5 absolute top-8 left-10" src="images/music.svg" alt="Background Image">
        <a href="#"
            class="absolute top-10 left-1/2 transform -translate-x-1/2 text-2xl tracking-normal font-light text-white uppercase">
            A U D I O
            Q U
            E S T</a>
        <div class="fixed top-10 right-20 ">
            <button id="menu-btn"
                class="group ml-auto block text-xl tracking-widest font-light text-white uppercase mb-4 ">Menu <img
                    src=" images/menuArrow.svg" alt="Menu Icon"
                    class="menu-icon transition duration-500 inline-block origin-center -top-0.5 relative w-5">
            </button>
            <nav id="nav-popup" class="nav-popup shadow-lg w-[400px] max-w-full rounded-lg">
                <ul class="flex flex-col justify-center items-end gap-2 h-full pr-5" id="nav-links">
                    <h2
                        class="-mt-12 text-center text-8xl font-normal text-White uppercase drop-shadow-sm tracking-tight opacity-5 relative z-0">
                        pages</h2>
                    <li><a href="#home" class="nav-link text-white text-lg tracking-[2px] font-bold uppercase">Home</a>
                    </li>
                    <li><a href="#about"
                            class="nav-link text-white text-lg tracking-[2px] font-bold uppercase">About</a></li>
                    <li><a href="#services"
                            class="nav-link text-white text-lg tracking-[2px] font-bold uppercase">Services</a></li>
                    <li><a href="#contact"
                            class="nav-link text-white text-lg tracking-[2px] font-bold uppercase">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ==== Hero Section ===== -->

    <section id="home" class="p-0 hero flex items-center justify-left ">
        <!-- <img src="images/hero-bg.png" alt="Hero Image"
            class="absolute top-1/2 left-1/4 transform -translate-y-1/2  z-10"> -->
        <div class="max-w-md ml-[25%]">
            <div class="h-screen flex flex-col items-center justify-center text-right">
                <h1 class="hero-title text-8xl font-normal tracking-tight ">Uncover Your Next Obsession</h1>
                <a href="#about" class="flex custom-btn text-white font-semibold py-4 px-6 rounded-full ml-auto">
                    <img src="images/music.svg" alt="Music Icon" class="w-5 mr-2 animate-bounce"> Explore
                    Music</a>
            </div>
        </div>
    </section>

    <!-- ==== Features Section ===== -->

    <section id="tracks" class="py-20 h-screen">
        <div class="container mx-auto text-center">
            <h2 class="text-6xl font-light mb-10 uppercase tracking-wider">Latest Releases</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <!-- Repeat this block -->
                <div class="track-card">
                    <div class="h-[650px]">
                        <img src="images/hero-bg.jpg" alt="Album Cover"
                            class="w-full rounded-lg h-full object-cover mb-4 shadow-lg">
                    </div>
                    <div class="absolute bottom-10 w-[90%] left-1/2 -translate-x-1/2 ">
                        <h3 class="text-xl font-semibold mb-1">Track Title</h3>
                        <p class="text-sm text-gray-400">Artist Name</p>
                        <audio controls class="mt-3 w-full">
                            <source src="audio/track1.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>
                <div class="track-card">
                    <div class="h-[650px]">
                        <img src="images/hero-bg.jpg" alt="Album Cover"
                            class="w-full rounded-lg h-full object-cover mb-4 shadow-lg">
                    </div>
                    <div class="absolute bottom-10 w-[90%] left-1/2 -translate-x-1/2 ">
                        <h3 class="text-xl font-semibold mb-1">Track Title</h3>
                        <p class="text-sm text-gray-400">Artist Name</p>
                        <audio controls class="mt-3 w-full">
                            <source src="audio/track1.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>

                <div class="track-card">
                    <div class="h-[650px]">
                        <img src="images/hero-bg.jpg" alt="Album Cover"
                            class="w-full rounded-lg h-full object-cover mb-4 shadow-lg">
                    </div>
                    <div class="absolute bottom-10 w-[90%] left-1/2 -translate-x-1/2 ">
                        <h3 class="text-xl font-semibold mb-1">Track Title</h3>
                        <p class="text-sm text-gray-400">Artist Name</p>
                        <audio controls class="mt-3 w-full">
                            <source src="audio/track1.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>
                <!-- /Repeat -->
            </div>
        </div>
    </section>




    <!-- Custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>


    <script src="js/custom.js"></script>
</body>

</html>
